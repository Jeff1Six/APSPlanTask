<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/plugin/bootstrap.css">
    <script src="https://kit.fontawesome.com/e20da5fcf2.js" crossorigin="anonymous"></script>
    <title>PlanTask - Login</title>
</head>

<body>
    <div class="AreaLogin">
        <div class="logo">
            <i class="fa-solid fa-leaf"></i>
        </div>
        <h4 class="fs-4 text-center fw-bold">Bem-Vindo ao PlanTask</h4>
        <p class="text-center subTitulo">A melhor forma de gerenciar suas plantas !</p>
        <hr class="w-75 mx-auto">
        <div class="input-loginArea text-center w-75 mx-auto">
            <input type="text" class="form-control" id="nomeLogin" minlength="3"
                placeholder="Digite seu Nome para Avancar">
            <button class="btn btn-dark w-100 mt-2" id="AvancaLogin">Avancar</button>
        </div>
    </div>

    <script src="js/plugin/jquery.js"></script>
    <script src="js/plugin/bootstrap.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
